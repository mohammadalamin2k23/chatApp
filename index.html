function botVoice(message) {

  const speech = new SpeechSynthesisUtterance();

  speech.text = "I don't understand that, Could you please rephrase or ask another question ?";

  

  for (let botData of arr1) {

    if (message.includes(botData.name.toLowerCase())) {

      speech.text = botData.text;

    }

  }

  

  container.innerHTML += `<p class="speech">${speech.text}</p>`;

  speech.volume = 1;

  speech.rate = 1;

  speech.pitch = 1;

  window.speechSynthesis.speak(speech);

  

  scrollToBottom(); // Call the function to scroll to the bottom after adding the new message.

}

recorder.onresult = (event) => {

  const current = event.resultIndex;

  const transcript = event.results[current][0].transcript;

  

  container.innerHTML += `<p class="recorder">${transcript}</p>`;

  botVoice(transcript.toLowerCase());

};

function startVoice() {

  recorder.start();

}

form.onsubmit = (e) => {

  e.preventDefault();

  let formInput = document.getElementById('botvalue').value;

  

  if (formInput === '') {

    return false;

  } else {

    container.innerHTML += `<p class="recorder">${formInput}</p>`;

    botVoice(formInput.toLowerCase());

    form.reset();

    scrollToBottom(); // Call the function to scroll to the bottom after adding the new message.

    return true;

  }

};

function scrollToBottom() {

  container.scrollTop = container.scrollHeight;

}

<script>
function shareToFacebook() {
    var url = encodeURIComponent(window.location.href);
    window.open("https://www.facebook.com/sharer.php?u=" + url, "_blank");
}

function shareToTwitter() {
    var url = encodeURIComponent(window.location.href);
    var title = encodeURIComponent(document.title);
    window.open("https://twitter.com/intent/tweet?url=" + url + "&text=" + title, "_blank");
}

function shareToPinterest() {
    var url = encodeURIComponent(window.location.href);
    var image = encodeURIComponent("IMAGE_URL"); // Replace with the URL of the image you want to share
    window.open("https://www.pinterest.com/pin/create/button/?url=" + url + "&media=" + image, "_blank");
}

function copyURL() {
    var tempInput = document.createElement("input");
    tempInput.value = window.location.href;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("URL copied to clipboard!");
}
</script>
